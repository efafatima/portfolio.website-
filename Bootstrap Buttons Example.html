<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script type="text/javascript" src="./Bootstrap Buttons Example_files/___vscode_livepreview_injected_script"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Buttons Example</title>
  <link href="./Bootstrap Buttons Example_files/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Bootstrap Buttons</h1>
    
    <!-- Different Button Types -->
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-danger">Danger</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-light">Light</button>
    <button class="btn btn-dark">Dark</button>
    <button class="btn btn-link">Link</button>
    
    <!-- Large and Small Buttons -->
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-primary btn-sm">Small Button</button>
    
    <!-- Outline Buttons -->
    <button class="btn btn-outline-primary">Outline Primary</button>
    <button class="btn btn-outline-danger">Outline Danger</button>
    
    <!-- Disabled Button -->
    <button class="btn btn-primary" disabled="">Disabled</button>
    
    <!-- Button Group -->
    <div class="btn-group" role="group">
      <button class="btn btn-primary">Button 1</button>
      <button class="btn btn-primary">Button 2</button>
      <button class="btn btn-primary">Button 3</button>
    </div>
  </div>


</body></html>
